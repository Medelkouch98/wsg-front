<h1 mat-dialog-title class="text-center">
  {{ 'gestion.factures.selectPrestation' | translate }}
</h1>
<br />
<div mat-dialog-content class="justify-center">
  <mat-form-field>
    <mat-label>{{ 'commun.prestation' | translate }}</mat-label>
    <mat-select [formControl]="prestationControl">
      <mat-option></mat-option>
      <mat-option *ngFor="let row of prestationList$ | async" [value]="row">
        {{ row.code }} - {{ row.libelle }}
      </mat-option>
    </mat-select>
    <mat-error>
      {{ prestationControl.errors | error }}
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="justify-center">
  <button
    mat-raised-button
    color="primary"
    [disabled]="!prestationControl.valid"
    (click)="emitAction(prestationControl.getRawValue())"
  >
    {{ 'commun.valider' | translate }}
  </button>
  <button mat-raised-button mat-dialog-close="">
    {{ 'commun.cancel' | translate }}
  </button>
</div>
