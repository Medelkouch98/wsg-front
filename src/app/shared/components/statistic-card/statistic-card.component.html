<div class="flex flex-col flex-wrap md:flex-row">
  <ng-container *ngFor="let row of statisticsCardsData">
    <mat-card class="text-center md:flex-1 justify-center" [ngClass]="row.class"
              (click)="onClick(row)">
      <div class="p-2.5 text-white ">
        <h2 class="m-0">{{ !!row.value ? row.value : 0 }}</h2>
        <small>{{ row.label | translate }}</small>
        <div *ngIf="row.icon">
          <mat-icon>{{ row.icon }}</mat-icon>
        </div>
      </div>

      <mat-card class="m-0 text-center md:flex-1 rounded-t-none" *ngIf="row.extras">
        <div class="p-2.5 " *ngFor="let extra of row.extras">
          <mat-icon [ngClass]="extra.iconClass" class="align-middle mr-1"
                    *ngIf="extra.icon">{{ extra.icon }}</mat-icon>
          <small>{{ extra.label | translate }} : {{ !!extra.value ? extra.value : 0 }}</small>
        </div>
      </mat-card>
    </mat-card>
  </ng-container>
</div>
