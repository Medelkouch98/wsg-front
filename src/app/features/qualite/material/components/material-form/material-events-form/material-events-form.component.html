<!-- Material events section heading -->
<div class="mb-4 border-b border-slate-300 pb-2.5 lg:col-span-2">
  <h5 class="font-medium">
    {{ 'qualite.material.materialEvents' | translate }}
  </h5>
</div>

<div class="grid grid-cols-1 gap-x-5 gap-y-1 lg:grid-cols-2">
  <!-- Iterate over events -->
  <ng-container *ngFor="let event of eventsForm?.controls" [formGroup]="event">
    <!-- Material Form Field -->
    <mat-form-field appFieldControlLabel>
      <!-- Event Label -->
      <mat-label>
        {{ getEventLabel(event) }}
      </mat-label>

      <!-- Input field for event date -->
      <input
        matInput
        appCustomDateMaskDirective
        [matDatepicker]="picker"
        placeholder="jj/mm/aaaa"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker" />
      <mat-datepicker #picker />

      <!-- Error message for date validation -->
      <mat-error appFormControlError [errors]="event.controls.date.errors" />
    </mat-form-field>
  </ng-container>
</div>
