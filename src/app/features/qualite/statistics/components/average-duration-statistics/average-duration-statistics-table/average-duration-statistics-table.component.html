<div class="overflow-x-auto" *ngIf="data">
  <table mat-table [dataSource]="data">
    <ng-container
      *ngFor="let supColumn of supColumns; let first = first"
      [matColumnDef]="supColumn"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        [attr.colspan]="first ? 1 : 3"
        class="border border-gray"
      >
        {{ 'statistics.columns.' + supColumn | translate }}
      </th>
    </ng-container>

    <ng-container
      *ngFor="let column of columns; let first = first"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef class="border border-gray">
        {{ 'statistics.columns.' + column | translate }}
      </th>
      <td mat-cell *matCellDef="let element" class="border border-gray">
        <span class="whitespace-nowrap" [ngClass]="{ 'font-bold': first }">
          {{ element[column] }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="supColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
