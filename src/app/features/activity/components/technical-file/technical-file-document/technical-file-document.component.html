<div class="mt-2 flex flex-col gap-4 p-5" *ngIf="control$ | async; let control">
  <div
    class="mx-2.5 grid grid-cols-1 gap-4 md:grid-cols-2"
    *ngIf="withHeaderData"
  >
    <div
      class="flex rounded border-2 border-primary"
      *ngFor="let item of displayedDataHeader"
    >
      <span class="w-2/5 bg-primary py-2 text-center text-white">
        {{ 'activityTechnicalFileLibelle.' + item | translate }}
      </span>
      <span class="w-3/5 py-2 text-center">
        {{ control[item] }}
      </span>
    </div>
  </div>

  <div *ngIf="!!(filePdf$ | async); else noFile">
    <iframe
      class="h-screen w-full"
      [src]="filePdf$ | async | sanitizeResourceUrl"
      title="Technical file PDF"
      allowfullscreen
    ></iframe>
  </div>
  <ng-template #noFile>
    <mat-card class="bg-gray">
      <mat-card-content>
        <h4>{{ getMessage() | translate }}</h4>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
