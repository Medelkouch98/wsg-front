<mat-card>
  <mat-card-content>
    <form [formGroup]="searchForm" class="flex flex-col">
      <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-x-5 2xl:grid-cols-3">
        <mat-form-field appFieldControlLabel>
          <mat-label>{{ 'commun.code' | translate }}</mat-label>
          <input matInput formControlName="code" appFormControlNumberOnly />
        </mat-form-field>
        <mat-form-field appFieldControlLabel>
          <mat-label>{{ 'commun.name' | translate }}</mat-label>
          <input matInput formControlName="nom" />
        </mat-form-field>
        <mat-form-field appFieldControlLabel>
          <mat-label>{{ 'commun.type' | translate }}</mat-label>
          <mat-select formControlName="type">
            <mat-option
              *ngFor="let type of typesApporteurAffaire$ | async"
              [value]="type"
            >
              {{ 'commercial.apporteurAffaire.type.' + type | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appFieldControlLabel>
          <mat-label>{{ 'commun.status' | translate }}</mat-label>
          <mat-select formControlName="actif">
            <mat-option *ngFor="let state of states" [value]="state.code">
              {{ state.libelle | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-1 items-center justify-end gap-2.5">
        <button
          mat-raised-button
          color="accent"
          (click)="search()"
          [disabled]="searchForm.invalid"
        >
          {{ 'commun.search' | translate }}
        </button>
        <button
          mat-icon-button
          color="primary"
          [matTooltip]="'commun.reinitialiseRecherche' | translate"
          (click)="resetSearchForm()"
        >
          <mat-icon>autorenew</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
